<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Huddle landing page with single introductory section</title>
	<link rel="stylesheet" href="base.css">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth@0,75..100;1,75..100&family=Poppins:wght@400;600&display=swap"
		rel="stylesheet">
</head>

<body>
	<div>
		<main class="main">
			<img class="logo" src="./images/logo.svg" alt="Huddle Logo">
			<section class="section" role="content">
				<img class="illustration" src="./images/illustration-mockups.svg" alt="A website illustration mockup image'">
				<div class="content">
					<h1 class="title">Build The Community Your Fans Will Love</h1>
					<p class="description">
						Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
						Create connections with your users as you engage in genuine discussion.
					</p>
					<button class="button">Register</button>
				</div>
			</section>
		</main>
		<footer class="links">
			<a href="#"><img class="logo" src="./images/facebook.svg" alt="Faceboook logo"></a>
			<a href="#"><img class="logo" src="./images/twitter.svg" alt="Twitter logo"></a>
			<a href="#"><img class="logo" src="./images/instagram.svg" alt="Instagram logo"></a>
		</footer>
	</div>
</body>

</html>
